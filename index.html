<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-value class="previous-value"></div>
        <div data-current-value class="current-value"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete id="non-operands">DEL</button>
      <button data-operation id="operands">รท</button>
      <button data-number id="non-operands">1</button>
      <button data-number id="non-operands">2</button>
      <button data-number id="non-operands">3</button>
      <button data-operation id="operands">x</button>
      <button data-number id="non-operands">4</button>
      <button data-number id="non-operands">5</button>
      <button data-number id="non-operands">6</button>
      <button data-operation id="operands">+</button>
      <button data-number id="non-operands">7</button>
      <button data-number id="non-operands">8</button>
      <button data-number id="non-operands">9</button>
      <button data-operation id="operands">-</button>
      <button data-number id="non-operands">.</button>
      <button data-number id="non-operands">0</button>
      <button data-equals class="span-two">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
